{% extends 'bank/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Update Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
